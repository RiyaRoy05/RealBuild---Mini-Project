{% extends 'commonbase.html' %}
{% block content %}
<style>
    #center {
        margin-left: 300px;
    }
</style>

<div class="w3l-contact-info py-5" id="contact">
    <div class="container py-lg-5 py-md-4">
        <div class="align-self mt-lg-0 mt-md-5 mt-4">
            <div class="contact-infos">
                <div class="single-contact-infos">
                </div>
            </div>
            <div class="row mt-5">
                <div id="center" class="col-lg-6 form-inner-cont mt-lg-0 mt-sm-5 mt-4">
                    <h1>ARCHITECT REGISTRATION</h1><br><br>
                    <form method="post" enctype="multipart/form-data" class="signin-form">
                        {% csrf_token %}
                        <div class="form-input">
                            <input type="text" name="txtName" required placeholder="Your Name">
                        </div>
                        <div class="form-input">
                            <textarea name="txtAddress" placeholder=" Address" required=""></textarea>
                        </div>
                        <div class="form-input">
                            <input type="text" maxlength="10" pattern="[6789][0-9]{9}" name="txtContact" required
                                placeholder="Contact Number">
                        </div>
                        <div class="form-input">
                            <input type="text" name="txtquali" required placeholder="Qualification">
                        </div>
                        <div class="form-input">
                            Qualification Proof<input type="file" name="prooff" required placeholder="Proof">
                        </div>
                        <div class="form-input">
                        Profile<input type="file" name="txtFile" required placeholder="">
                        </div>
                        <div class="form-input">
                            <input type="email" name="txtEmail" required placeholder="Your Email">
                        </div>
                        <div class="form-input">
                            <input type="password" name="txtPassword" placeholder="Your Password" required="">
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-style btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script>
        var msg = "{{msg}}"
        if (msg != "")
            alert(msg)
    </script>

    {% endblock %}

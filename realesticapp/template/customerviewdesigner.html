{% extends 'customerbase.html' %}
{% block content %}

<style>
    .tablex {
        width: 80%;
        margin: 30px auto;
        box-sizing: border-box;
    }

    #center {
        margin-left: 300px;
    }

    td img {
        width: 100px;

    }

    td {
        text-align: center;
    }

    th {
        text-align: center;
        color: white;
        background-color: #CE6D06;
    }
</style>

{% if data %}
<center>
    <h1 style="margin-top: 100px;"> Select your Designer </h1>
</center><br><br><br><br>

<table class="table" style="width:90%; margin-left:30px">
    <thead>
        <tr>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>CONTACT</th>
            <th>EMAIL</th>
            <th>QUALIFICATION</th>
            <th>PHOTO</th>
            <th></th>

        </tr>
    </thead>
    <tbody>
        <tr>
            {% for d in data %}
            <td>{{d.0}}</td>
            <td>{{d.1}}</td>
            <td>{{d.2}}</td>
            <td>{{d.3}}</td>
            <td>{{d.5}}</td>
            <td><img src="../static{{d.6}}"></td>

            <td><a class="btn btn-style btn-style text-primary" disabled href="/customerpassplan?id={{d.3}}">Select
                    Designer</a></td>

        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endif %}


{% if msg %}


<CENTER>
    <h1 style="margin-top: 100px; margin-bottom: 100px;">
        {{msg}}
    </h1>
</CENTER>
{% endif %}
{% endblock %}

{% extends 'customerbase.html' %}
{% block content %}

<style>
    #center {
        margin-left: 300px;
    }

    img {
        border-radius: 50%;
    }
    th{
        color: white;
        background-color:#CE6D06 ;
    }
   
</style>
<div class="w3l-contact-info py-5" id="contact">
    <div class="container py-lg-5 py-md-4">
        <div class="align-self mt-lg-0 mt-md-5 mt-4">
            <div class="contact-infos">
                <div class="single-contact-infos">
                </div>
            </div>
            <div class="row mt-5">
                <div id="center" class="col-lg-6 form-inner-cont mt-lg-0 mt-sm-5 mt-4">
                    <h1>Requirements</h1><br><br>
                    <form method="post" class="signin-form">
                        {% csrf_token %}

                        <div class="form-input">
                            <input type="text" placeholder="Number of bedroom" value="{{data.2}}" name="t1" required
                                pattern="[0-9]{1}">
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Number of bathroom"  value="{{data.3}}" name="t2"  required
                                pattern="[0-9]{1}">
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Number of attached bathroom"  value="{{data.4}}" name="t3"  name="txtAttached" required
                                pattern="[0-9]{1}">
                        </div>
                        <div class="form-group">
                            <label for="sel1">Do you need carporch :</label>
                            <select class="form-control" name="t4" id="sel1">
                                <option value="yes">Yes</option>
                                <option values="no">No</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Number of kitchen" value="{{data.6}}" name="t5" required
                                pattern="[0-9]{1}">
                        </div>
                        <div class="form-group">
                            <label for="sel1">Do you need Sitout :</label>
                            <select class="form-control" name="t6" id="sel1">
                                <option value="yes">Yes</option>
                                <option values="no">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sel1">Do you need Work area :</label>
                            <select class="form-control" name="txtWork" id="sel1">
                                <option value="yes">Yes</option>
                                <option values="no">No</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Number of floor"  value="{{data.9}}"  name="t8" required
                                pattern="[0-9]{1}">
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Area in sqft" value="{{data.10}}"  name="t9" required pattern="[0-9]{3,5}">
                        </div>

                        <div class="form-input">
                            <textarea  value="{{data.11}}"  name="t10" placeholder="Other Requirements" class="form-control"
                                required>{{data.11}}</textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-style btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

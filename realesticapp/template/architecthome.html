{% extends 'architectbase.html' %}
{% block content %}

<style>
    #center {
        margin-left: 300px;
    }
    img {
        border-radius: 50%;
      }
</style>

<div class="w3l-contact-info py-5" id="contact">
    <div class="container py-lg-5 py-md-4">
        <div class="align-self mt-lg-0 mt-md-5 mt-4">
            <div class="contact-infos">
                <div class="single-contact-infos">
                </div>
            </div>
            <div class="row mt-5">
                <div id="center" class="col-lg-6 form-inner-cont mt-lg-0 mt-sm-5 mt-4">
                    <h1>PROFILE</h1><br><br>
                    {% for d in data %}
                    <form method="post" class="signin-form">
                        {% csrf_token %}
                       <center> <img src="../static{{d.4}}" height="150px" width="130px"></td></center><br>
                        <div class="form-input" style="width: 500px;">
                            <input type="name" value="{{d.0}}" name="txtName" required>
                        </div>
                        <div class="form-input" style="width: 500px;">
                            <textarea name="txtAddress" class="form-control" required>{{d.1}}</textarea></td>
                        </div>
                        <div class="form-input" style="width: 500px;">
                            <input type="text" value="{{d.2}}" name="txtContact" required pattern="[6789][0-9]{9}">
                        </div>
                        <div class="form-input" style="width: 500px; background-color: antiquewhite;">
                            <input type="text"  readonly value="{{d.3}}" name="txtEmail" required >
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-style btn-primary">Update</button>
                        </div>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

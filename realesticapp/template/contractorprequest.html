{% extends 'contractorbase.html' %}
{% block content %}




<style>
    #center {
        margin-left: 300px;
    }

    img {
        border-radius: 50%;
    }

    th {
        color: white;
        background-color: #CE6D06;
    }
</style>

<center>
    <h1 style="margin-top: 100px; margin-bottom: 100px;">  Approved Work </h1>
</center><br><br><br><br>

<table class="table" style="width:90%; margin-left:30px">
    <thead>
        <tr>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>CONTACT</th>
            <th>PLAN</th>
            <th >AREA</th>
            <th>VIDEO</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for d in data %}
            <td>{{d.2}}</td>
            <td>{{d.3}}</td>
            <td>{{d.4}}</td>

            <td><a href="../static{{d.5}}"><img src="../static{{d.5}}" height="150px" width="150px"></td></a>
            <td>
                <video width="200" height="150" controls>
                    <source src="../static{{d.1}}" type="video/mp4">
                </video>
            </td>
            <td>{{d.6}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
<script>
    var msg = "{{msg}}"
    if (msg != "")
        alert(msg)
</script>
{% endblock %}

{% extends 'architectbase.html' %}
{% block content %}

{% load static %}

<section class="w3l-features-8" id="products">
    <!-- /features -->
    <div class="features py-5">
        <div class="container py-lg-5 py-md-4 py-2">
            <h5 class="title-small text-center"></h5>
            <h3 class="title-big text-center mb-md-5 mb-4">My Plans</h3>
            
            <div class="fea-gd-vv text-center row">
                {% for d in data %}
                <div class="float-top col-lg-4 col-md-6">

                    <img src="../static{{d.5}}" class="img-responsive" alt="">
                    <div class="float-lt feature-gd bg-light  ">
                
                        <p class="font-weight-bold"> NAME :{{d.1}}</p>
                        <p class="font-weight-bold"> Sqft :{{d.2}}</p>
                        <p class="font-weight-bold"> Estimate Cost :{{d.3}}</p><br>
                        <p class="font-weight-bold text-primary"> Status :  {{d.4}}</p>
                        <p class="font-weight-bold text-primary"> Payment Status :  {{d.6}}</p>
                        <br>
                       
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>
    </div>
    <!-- //features -->
</section>
{% endblock %}
